<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"><title>To Do List App</title><script defer="defer" src="main.js"></script></head><body><div id="container"><div class="d-flex justify-content-around"><div class="all-tasks card p-1"><h2 class="task-list-title">Projects</h2><div class="todolist" data-lists></div><form id="project-form"><label>Project Name:</label><br><input id="project-name" class="form-control" required/><br><input type="submit" id="project-btn" class="btn btn-primary"/></form></div><div class="todo-list card p-1" data-list-display-container><div class="todo-header p-1"><h2 class="list-title" data-list-title>Todos</h2><div class="btns"><button class="newtodo btn btn-primary">ADD TODO</button> <button class="delProject btn btn-primary">Delete Project</button></div></div><div class="todo-body"><div class="tasks" data-tasks></div><div class="new-task-creator"><form id="todolist-form"><label for="title">Title:</label><br><input id="title" class="form-control"><br><label for="description">Description:</label><br><input id="description" class="form-control"><br><label for="date">Date:</label><br><input type="date" id="date" class="mb-3 form-control"><br><label for="high">High</label> <input type="radio" id="high" value="high" name="priority" class="priority-class"><br><label for="medium">Medium</label> <input type="radio" id="medium" value="medium" name="priority" class="priority-class"><br><label for="low">Low</label> <input type="radio" id="low" value="low" name="priority" class="priority-class"><br><input type="submit" id="list-submit" class="btn btn-primary"></form></div></div></div><div id="content"></div></div></div><script src="main.js"></script><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script></body></html>
